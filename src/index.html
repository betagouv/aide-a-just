<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aide A-JUST</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>
    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js-eu1.hs-scripts.com/26493393.js"></script>
    <!-- End of HubSpot Embed Code -->
    <!-- Script pour ouvrir la modale HubSpot par défaut -->
    <script type="text/javascript">
      (function () {
        // Vérifier si contact=true est présent dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const contactParam = urlParams.get('contact');

        if (contactParam !== 'true') {
          return; // Ne pas ouvrir la modale si contact=true n'est pas présent
        }

        function openHubSpotModal() {
          if (window.HubSpotConversations && window.HubSpotConversations.widget) {
            window.HubSpotConversations.widget.open();
          } else {
            // Réessayer après un court délai si HubSpot n'est pas encore chargé
            setTimeout(openHubSpotModal, 100);
          }
        }
        // Attendre que le DOM soit prêt
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function () {
            setTimeout(openHubSpotModal, 1000);
          });
        } else {
          setTimeout(openHubSpotModal, 1000);
        }
      })();
    </script>
  </body>
</html>
